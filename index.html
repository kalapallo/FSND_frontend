<html>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- SIDE NAV IMPLEMENTATION BASED ON w3schools.com TUTORIAL:
            https://www.w3schools.com/howto/howto_js_sidenav.asp -->

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <p>Locations</p>
            <form id="search-form">
                <input type="text" id="loc-search" placeholder="Search locations">
                <input type="button" id="loc-button" value="Search">
            </form>

            <ul data-bind="foreach: locationList">
                <li data-bind="text: name, click: $parent.selectLocation"></li>
            </ul>
        </div>
        <span id="nav-panel" onclick="openNav()">&#9776; Locations</span>

        <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "350px";
            document.getElementById("main").style.marginLeft = "350px";
            document.getElementById("mySidenav").style.paddingRight = "8px";
            document.getElementById("mySidenav").style.paddingLeft = "8px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("mySidenav").style.paddingRight = "0px";
            document.getElementById("mySidenav").style.paddingLeft = "0px";
        }
        </script>
        <!-- END SIDE NAV IMPLEMENTATION -->

        <div id="main">
            <div id="map"></div>
        </div>

        <!-- Initialize map object -->
        <script>
            var map;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    //center: {lat: -34.397, lng: 150.644},
                    center: {lat: 1.355379, lng: 103.867744},
                    zoom: 12
                });

                var input = document.getElementById('loc-search');

                var autocomplete = new google.maps.places.Autocomplete(input);
                autocomplete.bindTo('bounds', map);

                var val;
                for (val of ViewModel.locationList) {
                    console.log(val.name);
                }
                //var marker = new google.maps.Marker({
                //    map: map,
                //    place: {
                //        placeId: results[0].place_id,
                //        location: results[0].geometry.location
                //    }
                //});

                var service = new google.maps.places.PlacesService(map);
                var infoWindow = new google.maps.InfoWindow({
                    content: 'dip dip'
                });

                // TEMP TEST
                service.getDetails({
                    placeId: 'ChIJ9YySoRAY2jERp62zayDnKuM'
                }, function(place, status) {
                    console.log(place);
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        console.log("DEBUG: ok");
                        var marker = new google.maps.Marker({
                            map: map,
                            position: place.geometry.location
                        });
                        google.maps.event.addListener(marker, 'click', function() {
                            infoWindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                                'Place ID: ' + place.place_id + '<br>' +
                                place.formatted_address + '</div>');
                            infoWindow.open(map, this);
                        });
                    }
                });

            }
        </script>

        <!-- Include Google maps API and releveant libraries -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1UYmWUa2__j61dGqPR0BTh5nQBbHY9ho&libraries=places&callback=initMap"
            async defer></script>

        <script src='js/lib/knockout-3.4.2.js'></script>
        <script src="js/app.js"></script>
    </body>
</html>
