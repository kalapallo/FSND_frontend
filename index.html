<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- SIDE NAV IMPLEMENTATION BASED ON w3schools.com TUTORIAL:
            https://www.w3schools.com/howto/howto_js_sidenav.asp -->

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <p>Locations</p>
            <input type="text" id="loc-search" class="loc-input"
                placeholder="Search locations"
                data-bind="textInput: inputText">

            <ul data-bind="foreach: locationList">
                <!-- ko if: display -->
                <li data-bind="text: name, click: $parent.selectLocation"></li>
                <!-- /ko -->
            </ul>
        </div>
        <div id="nav-panel" class="nav-class" onclick="openNav()">&#9776; Locations</div>

        <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "350px";
            document.getElementById("mySidenav").style.paddingRight = "8px";
            document.getElementById("mySidenav").style.paddingLeft = "8px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("mySidenav").style.paddingRight = "0px";
            document.getElementById("mySidenav").style.paddingLeft = "0px";
        }
        </script>
        <!-- END SIDE NAV IMPLEMENTATION -->

        <div id="map" class="map-canvas" data-bind="text: errorText"></div>

        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/data.js"></script>
        <script src="js/app.js"></script>
        <script src="js/map.js"></script>

        <!-- Include Google maps API last to prevent race condition -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1UYmWUa2__j61dGqPR0BTh5nQBbHY9ho&callback=initMap"
            onerror="mapErrorHandler()" async defer></script>
    </body>
</html>
