<html>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <!-- SIDE NAV IMPLEMENTATION BASED ON w3schools.com TUTORIAL:
            https://www.w3schools.com/howto/howto_js_sidenav.asp -->

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <p>Locations</p>
            <!--form id="search-form" action="#"-->
            <input type="text" id="loc-search" placeholder="Search locations"
                data-bind="event: { input: filterLocations }">
            <!--input type="button" id="loc-button" value="Search"-->
            <!--/form-->

            <ul data-bind="foreach: locationList">
                <div data-bind="if: display">
                    <li data-bind="text: name, click: $parent.selectLocation"></li>
                </div>
            </ul>
        </div>
        <span id="nav-panel" onclick="openNav()">&#9776; Locations</span>

        <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "350px";
            document.getElementById("main").style.marginLeft = "350px";
            document.getElementById("mySidenav").style.paddingRight = "8px";
            document.getElementById("mySidenav").style.paddingLeft = "8px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("mySidenav").style.paddingRight = "0px";
            document.getElementById("mySidenav").style.paddingLeft = "0px";
        }
        </script>
        <!-- END SIDE NAV IMPLEMENTATION -->

        <div id="main">
            <div id="map"></div>

                <!--span id="loc-name"></span><br-->
                <!--span id="loc-info"></span-->
            <!--/div-->
        </div>

        <!-- Include Google maps API and releveant libraries -->

            async defer></script>

        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
        <script src="js/map.js"></script>
        <!--script src="js/wiki.js"></script-->
